{% extends 'base.html' %}

{% block title %}
Blood Bank
{% endblock title %}

{% block body %}

<div class="container">


<table class="table">
  <thead>
    <tr>
      <th scope="col">bankID</th>
      <th scope="col">Location</th>
      <th scope="col">BankName</th>
    </tr>
  </thead>

  <tbody>
  {% for row in rows %}
    <tr>
      <th scope="row">{{row.0}}</th>
      <td>{{row.1}}</td>
      <td>{{row.2}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>



</div>
{% endblock body %}
