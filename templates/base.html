<!doctype html>
<html lang="en">
  <head>

          </a>
          <nav class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center">
            <a class="mr-5 hover:text-white" href="/bloodbank">Blood Bank</a>

          </nav>
        </div>
      </header>

{% block body %}
